<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB"/>
  <meta name="Description" content="Recommendations service">
  <title>Recommendations</title>
 
  <noscript id="deferred-styles">

      <link defer="defer"  rel="stylesheet" type="text/css"  href="index.css" lazyload="1" />
      <link defer="defer" rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css " media ="screen" lazyload="1" /> 
      <link  defer="defer" rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" media ="screen" lazyload="1"/>
      <link  defer="defer" type="text/css"  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans" media ="screen" lazyload="1">
    </noscript>

    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>

</head>
<body>
  <div id="recommendations"></div>
  <script defer="defer" crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js" ></script>
  <script defer="defer" crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script defer="defer" type='text/javascript' src="app.js" ></script>
</body>
</html>
